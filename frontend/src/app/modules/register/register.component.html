<mat-card>
  <mat-card-title>Registro</mat-card-title>
  <mat-card-content>
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
      <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input matInput formControlName="name" required>
        <mat-error *ngIf="registerForm.get('name')?.hasError('required')">Este campo es obligatorio.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Correo Electrónico</mat-label>
        <input matInput formControlName="email" required>
        <mat-error *ngIf="registerForm.get('email')?.hasError('required')">Este campo es obligatorio.</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.hasError('email')">Formato de correo electrónico inválido.</mat-error>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" formControlName="password" required>
        <mat-error *ngIf="registerForm.get('password')?.hasError('required')">Este campo es obligatorio.</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.hasError('minlength')">La contraseña debe tener al menos 6 caracteres.</mat-error>
      </mat-form-field>

      <button mat-raised-button type="submit" color="primary">Registrar</button>
    </form>
  </mat-card-content>
</mat-card>
